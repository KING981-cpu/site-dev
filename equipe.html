<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnCodigo | Enterprise OS v3.6 (Demo Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-deep: #020203;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #fafafa;
            overflow: hidden;
            margin: 0;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            color: white !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        .view-layer { display: none; height: 100%; width: 100%; }
        .view-layer.active { display: flex; animation: fadeIn 0.4s ease-out forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .chat-item.active-chat {
            background: rgba(59, 130, 246, 0.1);
            border-right: 3px solid var(--accent);
        }

        i[data-lucide] {
            display: inline-block;
            stroke-width: 2;
        }
    </style>
</head>
<body class="h-screen flex select-none">

    <!-- SIDEBAR -->
    <aside class="w-20 bg-black border-r border-zinc-900 flex flex-col items-center py-8 gap-8 shrink-0 z-50">
        <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-black shadow-lg shadow-white/10">
            <i data-lucide="shield-check" class="w-7 h-7"></i>
        </div>
        
        <nav class="flex flex-col gap-4">
            <button onclick="changeTab('chat')" id="tab-chat" class="nav-link active w-12 h-12 rounded-xl flex items-center justify-center text-zinc-500 hover:text-white transition-all">
                <i data-lucide="message-square" class="w-5 h-5"></i>
            </button>
            <button onclick="changeTab('metrics')" id="tab-metrics" class="nav-link w-12 h-12 rounded-xl flex items-center justify-center text-zinc-500 hover:text-white transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            </button>
        </nav>

        <div class="mt-auto">
            <div class="w-10 h-10 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center text-[10px] font-bold text-zinc-500">SYS</div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col bg-[#050506] relative overflow-hidden">
        <!-- HEADER -->
        <header class="h-16 border-b border-zinc-900 flex items-center justify-between px-8 bg-black/50 backdrop-blur-md z-40">
            <div class="flex items-center gap-4">
                <span id="view-title" class="text-xs font-black uppercase tracking-widest text-zinc-400">Communication Node</span>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <div id="status-indicator" class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                    <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Modo Demo Ativo</span>
                </div>
            </div>
        </header>

        <!-- VIEW: CHAT -->
        <section id="view-chat" class="view-layer active">
            <aside class="w-72 border-r border-zinc-900 bg-[#070708] flex flex-col shrink-0">
                <div class="p-4 border-b border-zinc-900">
                    <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-widest">Terminais Disponíveis</h3>
                </div>
                <div id="contact-list" class="flex-1 overflow-y-auto custom-scrollbar p-2">
                    <!-- Preenchido via Script -->
                </div>
            </aside>

            <main class="flex-1 flex flex-col relative min-w-0">
                <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar flex flex-col">
                    <div class="m-auto text-center opacity-30">
                        <i data-lucide="terminal" class="w-12 h-12 mx-auto mb-4 text-zinc-500"></i>
                        <p class="text-sm font-medium">Aguarda seleção de canal...</p>
                    </div>
                </div>

                <div id="input-area" class="p-6 border-t border-zinc-900/50 hidden">
                    <div class="max-w-4xl mx-auto flex gap-3">
                        <input type="text" id="msg-input" placeholder="Introduzir comando..." class="flex-1 bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500/50 transition-all text-zinc-200">
                        <button onclick="sendMsg()" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-xl transition-all active:scale-95 flex items-center justify-center">
                            <i data-lucide="send" class="w-4 h-4 text-white"></i>
                        </button>
                    </div>
                </div>
            </main>
        </section>

        <!-- VIEW: METRICS -->
        <section id="view-metrics" class="view-layer p-10 flex-col overflow-y-auto custom-scrollbar">
            <div class="max-w-6xl mx-auto w-full">
                <h2 class="text-2xl font-black mb-8 italic tracking-tighter">CORE ANALYTICS</h2>
                <div id="metrics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Preenchido via Script -->
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- DADOS DE DEMONSTRAÇÃO (SUBSTITUINDO FIREBASE) ---
        let currentChatId = null;
        const mockUser = { uid: 'USER-001', name: 'Agent_Alpha' };
        
        const channels = [
            { id: 'general', name: 'Canal Central', type: 'node' },
            { id: 'security', name: 'Security Protocol', type: 'node' },
            { id: 'sys-admin', name: 'Root Admin', type: 'user' }
        ];

        const chatHistory = {
            'general': [
                { text: "Sistema inicializado. Protocolo de segurança nível 4.", sender: "ID-00A1", uid: "bot" },
                { text: "Todas as estações reportando status verde.", sender: "ID-00B2", uid: "bot" }
            ],
            'security': [],
            'sys-admin': [{ text: "Aguardo relatório de progresso da fase 1.", sender: "ID-ROOT", uid: "root" }]
        };

        const teamMetrics = [
            { name: "Agent_Alpha", uid: "USER-001", role: "Analista Principal", activity: 94 },
            { name: "Agent_Beta", uid: "USER-002", role: "DevOps Engineer", activity: 82 },
            { name: "System_Core", uid: "ROOT-SYS", role: "Administrator", activity: 100 }
        ];

        // --- LÓGICA DE INTERFACE ---
        function start() {
            renderContacts();
            renderMetrics();
            if(window.lucide) lucide.createIcons();
        }

        window.changeTab = (tab) => {
            document.querySelectorAll('.view-layer').forEach(l => l.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            
            document.getElementById(`view-${tab}`).classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            document.getElementById('view-title').innerText = tab === 'chat' ? 'Communication Node' : 'System Metrics';
            if(window.lucide) lucide.createIcons();
        }

        function renderContacts() {
            const container = document.getElementById('contact-list');
            container.innerHTML = channels.map(c => `
                <div onclick="openChat('${c.id}')" id="item-${c.id}" class="chat-item p-4 rounded-xl cursor-pointer hover:bg-white/[0.03] transition-all mb-1 flex items-center gap-3 border border-transparent">
                    <div class="w-10 h-10 rounded-lg bg-zinc-900 flex items-center justify-center text-blue-500/70">
                        <i data-lucide="${c.type === 'node' ? 'hash' : 'user'}" class="w-4 h-4"></i>
                    </div>
                    <div class="min-w-0">
                        <p class="text-xs font-bold text-zinc-300 truncate">${c.name}</p>
                        <p class="text-[9px] text-zinc-600 uppercase tracking-tighter font-mono">Encrypted.v3</p>
                    </div>
                </div>
            `).join('');
            if(window.lucide) lucide.createIcons();
        }

        window.openChat = (id) => {
            currentChatId = id;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active-chat'));
            document.getElementById(`item-${id}`).classList.add('active-chat');
            document.getElementById('input-area').classList.remove('hidden');
            renderMessages();
        }

        function renderMessages() {
            const box = document.getElementById('chat-messages');
            const msgs = chatHistory[currentChatId] || [];
            
            if(msgs.length === 0) {
                box.innerHTML = `<div class="m-auto text-zinc-800 text-[10px] font-bold uppercase tracking-widest italic">Início da transmissão segura</div>`;
            } else {
                box.innerHTML = msgs.map(m => {
                    const isMe = m.uid === mockUser.uid;
                    return `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} animate-in fade-in slide-in-from-bottom-2 duration-300">
                            <div class="max-w-[80%] ${isMe ? 'bg-blue-600 text-white' : 'bg-zinc-900 text-zinc-300 border border-zinc-800'} px-4 py-2 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'}">
                                <p class="text-sm leading-relaxed">${m.text}</p>
                            </div>
                            <span class="text-[8px] text-zinc-600 mt-1 uppercase font-bold tracking-widest">${m.sender}</span>
                        </div>
                    `;
                }).join('');
            }
            box.scrollTop = box.scrollHeight;
            if(window.lucide) lucide.createIcons();
        }

        window.sendMsg = () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatId) return;

            chatHistory[currentChatId].push({
                text: text,
                uid: mockUser.uid,
                sender: `ID-${mockUser.uid.split('-')[1]}`,
            });

            input.value = '';
            renderMessages();
        }

        function renderMetrics() {
            const grid = document.getElementById('metrics-grid');
            grid.innerHTML = teamMetrics.map(u => `
                <div class="glass-panel p-6 rounded-2xl border-zinc-800/50 hover:border-blue-500/30 transition-all group">
                    <div class="flex justify-between items-center mb-6">
                        <div class="px-2 py-1 rounded bg-blue-500/10 text-blue-500 text-[8px] font-black uppercase tracking-widest">${u.role}</div>
                        <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-lg shadow-emerald-500/50"></div>
                    </div>
                    <h3 class="text-lg font-bold text-zinc-100 group-hover:text-blue-400 transition-colors">${u.name}</h3>
                    <p class="text-[9px] text-zinc-700 font-mono mt-1 mb-6">${u.uid}</p>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-end">
                            <span class="text-[10px] font-bold text-zinc-500">FREQUÊNCIA DE SINCRONIZAÇÃO</span>
                            <span class="text-[10px] font-mono text-zinc-300">${u.activity}%</span>
                        </div>
                        <div class="w-full h-1 bg-zinc-900 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-blue-600 to-cyan-400 transition-all duration-1000" style="width: ${u.activity}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMsg();
        });

        // Inicializar após carregamento do DOM
        window.addEventListener('load', start);
    </script>
</body>
</html>
