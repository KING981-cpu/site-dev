<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnCodigo | Enterprise OS v3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-deep: #020203;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #fafafa;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        .view-layer { display: none; height: 100%; }
        .view-layer.active { display: flex; animation: fadeIn 0.4s ease-out forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .chat-item.active-chat {
            background: rgba(59, 130, 246, 0.1);
            border-right: 3px solid var(--accent);
        }
    </style>
</head>
<body class="h-screen flex select-none">

    <!-- SIDEBAR -->
    <aside class="w-20 bg-black border-r border-zinc-900 flex flex-col items-center py-8 gap-8 shrink-0 z-50">
        <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-black">
            <i data-lucide="shield-check" class="w-7 h-7"></i>
        </div>
        
        <nav class="flex flex-col gap-4">
            <button onclick="changeTab('chat')" id="tab-chat" class="nav-link active w-12 h-12 rounded-xl flex items-center justify-center text-zinc-500 hover:text-white transition-all">
                <i data-lucide="message-square" class="w-5 h-5"></i>
            </button>
            <button onclick="changeTab('metrics')" id="tab-metrics" class="nav-link w-12 h-12 rounded-xl flex items-center justify-center text-zinc-500 hover:text-white transition-all">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            </button>
        </nav>

        <div class="mt-auto">
            <div class="w-10 h-10 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center text-[10px] font-bold text-zinc-500">SYS</div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col bg-[#050506] relative">
        <!-- HEADER -->
        <header class="h-16 border-b border-zinc-900 flex items-center justify-between px-8 bg-black/50 backdrop-blur-md z-40">
            <div class="flex items-center gap-4">
                <span id="view-title" class="text-xs font-black uppercase tracking-widest text-zinc-500">Communication Node</span>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <div id="status-indicator" class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-zinc-500 uppercase">A ligar...</span>
                </div>
            </div>
        </header>

        <!-- VIEW: CHAT -->
        <section id="view-chat" class="view-layer active">
            <aside class="w-72 border-r border-zinc-900 bg-[#070708] flex flex-col">
                <div id="contact-list" class="flex-1 overflow-y-auto custom-scrollbar p-2">
                    <!-- Dinâmico -->
                </div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar flex flex-col">
                    <div class="m-auto text-center opacity-20">
                        <i data-lucide="cpu" class="w-12 h-12 mx-auto mb-4"></i>
                        <p class="text-sm">Selecione um terminal seguro</p>
                    </div>
                </div>

                <div id="input-area" class="p-6 hidden">
                    <div class="max-w-4xl mx-auto flex gap-2">
                        <input type="text" id="msg-input" placeholder="Introduzir comando..." class="flex-1 bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500 transition-colors">
                        <button onclick="sendMsg()" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-xl transition-all active:scale-95">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </main>
        </section>

        <!-- VIEW: METRICS -->
        <section id="view-metrics" class="view-layer p-10 flex-col overflow-y-auto custom-scrollbar">
            <div class="max-w-6xl mx-auto w-full">
                <h2 class="text-2xl font-black mb-8 italic">CORE ANALYTICS</h2>
                <div id="metrics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Dinâmico -->
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ent-os-v35-fix';

        let currentUser = null;
        let currentChatId = null;
        let chatUnsubscribe = null;

        const channels = [
            { id: 'general', name: 'Canal Central', type: 'node' },
            { id: 'security', name: 'Protocolos Segurança', type: 'node' },
            { id: 'sys-admin', name: 'Administrador', type: 'user' }
        ];

        // --- CORE STARTUP ---
        async function start() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { console.error("Auth Fail", err); }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('status-indicator').innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div><span class="text-[10px] font-bold text-zinc-500 uppercase">Ligado</span>`;
                renderContacts();
                syncUser();
                lucide.createIcons();
            }
        });

        async function syncUser() {
            if(!currentUser) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'team', currentUser.uid);
            await setDoc(ref, {
                uid: currentUser.uid,
                name: `Agent_${currentUser.uid.substring(0,4)}`,
                role: 'Analista de Sistemas',
                activity: 100,
                timestamp: serverTimestamp()
            }, { merge: true });
        }

        // --- UI LOGIC ---
        window.changeTab = (tab) => {
            document.querySelectorAll('.view-layer').forEach(l => l.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            
            document.getElementById(`view-${tab}`).classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById('view-title').innerText = tab === 'chat' ? 'Communication Node' : 'System Metrics';
            
            if(tab === 'metrics') renderMetrics();
            lucide.createIcons();
        }

        function renderContacts() {
            const container = document.getElementById('contact-list');
            container.innerHTML = channels.map(c => `
                <div onclick="openChat('${c.id}')" id="item-${c.id}" class="chat-item p-4 rounded-xl cursor-pointer hover:bg-white/5 transition-all mb-1 flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-zinc-900 border border-zinc-800 flex items-center justify-center text-blue-500">
                        <i data-lucide="${c.type === 'node' ? 'hash' : 'user'}" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-zinc-300">${c.name}</p>
                        <p class="text-[9px] text-zinc-600 uppercase tracking-tighter">Encriptado</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.openChat = (id) => {
            currentChatId = id;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active-chat'));
            document.getElementById(`item-${id}`).classList.add('active-chat');
            document.getElementById('input-area').classList.remove('hidden');

            if(chatUnsubscribe) chatUnsubscribe();

            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', `msg_${id}`),
                orderBy('timestamp', 'asc'),
                limit(40)
            );

            chatUnsubscribe = onSnapshot(q, snap => {
                const box = document.getElementById('chat-messages');
                if(snap.empty) {
                    box.innerHTML = `<div class="m-auto text-zinc-800 text-xs italic">Nenhuma mensagem nesta frequência.</div>`;
                    return;
                }
                box.innerHTML = snap.docs.map(d => {
                    const m = d.data();
                    const isMe = m.uid === currentUser.uid;
                    return `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <div class="max-w-[75%] ${isMe ? 'bg-blue-600 text-white' : 'bg-zinc-900 text-zinc-300 border border-zinc-800'} px-4 py-2.5 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-sm">
                                <p class="text-sm">${m.text}</p>
                            </div>
                            <span class="text-[8px] text-zinc-700 mt-1 uppercase font-bold tracking-widest">${m.sender}</span>
                        </div>
                    `;
                }).join('');
                box.scrollTop = box.scrollHeight;
            }, err => console.warn("Firestore Error", err));
        }

        window.sendMsg = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatId || !currentUser) return;

            input.value = '';
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', `msg_${currentChatId}`), {
                    text,
                    uid: currentUser.uid,
                    sender: `USER_${currentUser.uid.substring(0,4)}`,
                    timestamp: serverTimestamp()
                });
            } catch (e) { console.error("Send Error", e); }
        }

        function renderMetrics() {
            const grid = document.getElementById('metrics-grid');
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'team'), snap => {
                grid.innerHTML = snap.docs.map(d => {
                    const u = d.data();
                    return `
                        <div class="glass-panel p-6 rounded-2xl">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest">${u.role}</span>
                                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                            </div>
                            <h3 class="text-xl font-bold mb-1">${u.name}</h3>
                            <p class="text-[10px] text-zinc-600 mono mb-4">UID: ${u.uid}</p>
                            <div class="space-y-2">
                                <div class="flex justify-between text-[9px] font-bold">
                                    <span class="text-zinc-500">Sync Level</span>
                                    <span class="text-zinc-300">${u.activity}%</span>
                                </div>
                                <div class="w-full h-1 bg-zinc-900 rounded-full overflow-hidden">
                                    <div class="h-full bg-blue-500" style="width: ${u.activity}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        // Listener para o Enter
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        start();
        lucide.createIcons();
    </script>
</body>
</html>
