<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profissional</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e2e8f0;
        }

        .sidebar {
            background-color: #1a1a1a;
            border-right: 1px solid #2d2d2d;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #2d2d2d;
        }

        .btn-sidebar {
            transition: all 0.2s;
            color: #94a3b8;
        }

        .btn-sidebar:hover, .btn-sidebar.active {
            background-color: #00bcd4;
            color: #000;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen overflow-hidden">

    <div id="app" class="h-screen flex">
        <!-- Conte√∫do din√¢mico -->
    </div>

    <script>
        // --- ESTADO DA APLICA√á√ÉO ---
        const INITIAL_LINKS = [
            { id: '1', name: 'Deepsek', url: 'https://www.deepseek.com/', color: 'bg-black text-white' },
            { id: '2', name: 'Resposta Certa', url: '#', color: 'bg-red-500 text-white' },
            { id: '3', name: 'Gemini', url: 'https://gemini.google.com', color: 'bg-emerald-500 text-white' },
            { id: '4', name: 'Estude Sem Fronteiras', url: '#', color: 'bg-purple-600 text-white' },
        ];

        let state = {
            isLoggedIn: false,
            userEmail: '',
            links: JSON.parse(localStorage.getItem('pro_dashboard_links')) || INITIAL_LINKS,
            isModalOpen: false,
            activeTab: 'Dashboard'
        };

        const appContainer = document.getElementById('app');

        function render() {
            if (!state.isLoggedIn) {
                renderLogin();
            } else {
                renderMainLayout();
            }
            lucide.createIcons();
        }

        // --- LOGIN ---
        function renderLogin() {
            appContainer.className = "h-screen flex items-center justify-center bg-[#0a0a0a]";
            appContainer.innerHTML = `
                <div class="max-w-md w-full p-8 card rounded-2xl shadow-2xl fade-in">
                    <div class="text-center mb-8">
                        <div class="bg-cyan-500/10 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-cyan-500/20">
                            <i data-lucide="rocket" class="text-cyan-400 w-10 h-10"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-white">Aceder ao Sistema</h1>
                        <p class="text-slate-500 mt-2">Introduza as suas credenciais</p>
                    </div>
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Email</label>
                            <input type="email" id="email" class="w-full bg-[#121212] border border-[#333] p-3 rounded-xl focus:border-cyan-500 outline-none transition-all text-white" placeholder="utilizador@exemplo.com" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Senha</label>
                            <input type="password" id="password" class="w-full bg-[#121212] border border-[#333] p-3 rounded-xl focus:border-cyan-500 outline-none transition-all text-white" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 rounded-xl transition-all shadow-lg shadow-cyan-500/20">Entrar</button>
                    </form>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                state.isLoggedIn = true;
                state.userEmail = document.getElementById('email').value;
                render();
            };
        }

        // --- LAYOUT PRINCIPAL (SIDEBAR + CONTE√öDO) ---
        function renderMainLayout() {
            appContainer.className = "h-screen flex w-full";
            appContainer.innerHTML = `
                <!-- Sidebar -->
                <aside class="sidebar w-64 flex flex-col p-4 shrink-0">
                    <div class="mb-8 px-2 flex items-center gap-2">
                        <div class="w-8 h-8 bg-cyan-500 rounded flex items-center justify-center">
                            <i data-lucide="zap" class="w-5 h-5 text-black"></i>
                        </div>
                        <span class="font-bold text-lg tracking-tight">PLATAFORMA</span>
                    </div>

                    <div class="space-y-1 flex-1">
                        <p class="text-[10px] font-bold text-slate-500 px-3 mb-2 uppercase tracking-[0.2em]">Navega√ß√£o</p>
                        ${renderSidebarBtn('layout-dashboard', 'Dashboard')}
                        ${renderSidebarBtn('clock', 'Cron√≥metro')}
                        ${renderSidebarBtn('list-todo', 'Tarefas')}
                        ${renderSidebarBtn('file-text', 'Notas')}
                        ${renderSidebarBtn('users', 'Equipe')}
                        ${renderSidebarBtn('calendar', 'Calend√°rio')}

                        <p class="text-[10px] font-bold text-slate-500 px-3 mt-8 mb-2 uppercase tracking-[0.2em]">Atalhos</p>
                        <div id="sidebarLinks" class="space-y-1">
                            ${state.links.slice(0, 4).map(l => `
                                <a href="${l.url}" target="_blank" class="btn-sidebar flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium">
                                    <i data-lucide="bot" class="w-4 h-4"></i> ${l.name}
                                </a>
                            `).join('')}
                        </div>
                    </div>

                    <div class="mt-auto pt-4 border-t border-[#2d2d2d] space-y-1">
                        <p class="text-[10px] font-bold text-slate-500 px-3 mb-2 uppercase tracking-[0.2em]">Prefer√™ncias</p>
                        <button class="btn-sidebar w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium">
                            <i data-lucide="moon" class="w-4 h-4"></i> Tema
                        </button>
                        <button onclick="logout()" class="btn-sidebar w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium hover:!bg-red-500/10 hover:!text-red-500">
                            <i data-lucide="log-out" class="w-4 h-4"></i> Sair
                        </button>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="flex-1 flex flex-col overflow-hidden bg-[#121212]">
                    <!-- Header -->
                    <header class="h-16 flex items-center justify-between px-8 border-b border-[#2d2d2d]">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">üöÄ</span>
                            <h2 class="text-xl font-bold">Ol√°, ${state.userEmail.split('@')[0] || 'Utilizador'}!</h2>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-xs text-slate-400 font-medium">Online</span>
                        </div>
                    </header>

                    <!-- Scrollable Area -->
                    <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                        <!-- Stats Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="card p-6 rounded-2xl relative overflow-hidden group">
                                <div class="flex justify-between items-center mb-6">
                                    <div class="flex items-center gap-2 text-slate-400">
                                        <i data-lucide="timer" class="w-4 h-4"></i>
                                        <span class="text-xs font-bold uppercase tracking-wider">Tempo</span>
                                    </div>
                                    <span class="bg-cyan-500/20 text-cyan-400 text-[10px] font-bold px-2 py-0.5 rounded">0h</span>
                                </div>
                                <div class="text-4xl font-mono font-bold text-cyan-400 mb-4 tracking-widest">00:00:00</div>
                                <div class="w-full bg-[#2d2d2d] h-1.5 rounded-full overflow-hidden">
                                    <div class="bg-cyan-500 w-[0%] h-full"></div>
                                </div>
                                <p class="text-[10px] text-slate-500 mt-2">0% da meta (6h)</p>
                            </div>

                            <div class="card p-6 rounded-2xl">
                                <div class="flex items-center gap-2 text-slate-400 mb-6">
                                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                                    <span class="text-xs font-bold uppercase tracking-wider">Estat√≠sticas</span>
                                </div>
                                <div class="text-center">
                                    <div class="text-4xl font-bold text-white mb-1">0</div>
                                    <div class="text-cyan-400 text-sm font-bold uppercase tracking-widest">Sess√µes</div>
                                </div>
                            </div>

                            <div class="card p-6 rounded-2xl">
                                <div class="flex items-center gap-2 text-slate-400 mb-6">
                                    <i data-lucide="users-2" class="w-4 h-4"></i>
                                    <span class="text-xs font-bold uppercase tracking-wider">Equipe</span>
                                </div>
                                <div class="text-center">
                                    <div class="text-4xl font-bold text-orange-500 mb-1">1</div>
                                    <div class="text-cyan-400 text-sm font-bold uppercase tracking-widest">Online</div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Links -->
                        <div class="mb-8">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center gap-2">
                                    <span>üöÄ</span>
                                    <h3 class="font-bold text-slate-300">Atalhos R√°pidos</h3>
                                </div>
                                <button onclick="toggleModal(true)" class="text-xs text-cyan-400 hover:text-white transition-colors flex items-center gap-1 font-bold">
                                    <i data-lucide="plus" class="w-3 h-3"></i> GERIR ATALHOS
                                </button>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                ${state.links.map(link => `
                                    <a href="${link.url}" target="_blank" class="${link.color} flex items-center justify-center gap-3 py-3 rounded-lg font-bold text-sm hover:opacity-90 transition-all shadow-lg active:scale-95">
                                        <i data-lucide="globe" class="w-4 h-4"></i> ${link.name}
                                    </a>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Activity -->
                        <div class="card rounded-2xl overflow-hidden">
                            <div class="p-4 border-b border-[#2d2d2d] bg-[#252525] flex items-center gap-2">
                                <span>üìà</span>
                                <h3 class="font-bold text-sm text-slate-300 uppercase tracking-widest">Atividade Recente</h3>
                            </div>
                            <div class="p-4 space-y-3 font-mono text-xs max-h-60 overflow-y-auto custom-scrollbar">
                                <div class="text-cyan-500 flex gap-4 p-2 bg-cyan-500/5 rounded">
                                    <span>${new Date().toLocaleTimeString()}</span>
                                    <span>- ${state.userEmail.split('@')[0]} online</span>
                                </div>
                                <div class="text-slate-500 flex gap-4 p-2">
                                    <span>${new Date().toLocaleTimeString()}</span>
                                    <span>- Acesso √† √Årea de Trabalho 1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- Modal para adicionar links -->
                <div id="modal" class="fixed inset-0 modal-bg hidden items-center justify-center z-50 p-4">
                    <div class="card rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
                        <div class="px-6 py-4 border-b border-[#2d2d2d] flex justify-between items-center">
                            <h3 class="font-bold text-white">Gerir Atalhos</h3>
                            <button onclick="toggleModal(false)" class="text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
                        </div>
                        <div class="p-6">
                             <div class="mb-4 space-y-2 max-h-40 overflow-y-auto custom-scrollbar pr-2">
                                ${state.links.map(l => `
                                    <div class="flex justify-between items-center p-2 bg-[#121212] rounded-lg border border-[#333]">
                                        <span class="text-sm font-medium">${l.name}</span>
                                        <button onclick="removeLink('${l.id}')" class="text-red-500 hover:bg-red-500/10 p-1 rounded transition-colors">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                `).join('')}
                             </div>
                             <hr class="border-[#2d2d2d] mb-4">
                             <form id="addLinkForm" class="space-y-4">
                                <input type="text" id="siteName" placeholder="Nome do Site" class="w-full bg-[#121212] border border-[#333] p-2 rounded-lg text-white outline-none focus:border-cyan-500" required>
                                <input type="text" id="siteUrl" placeholder="URL (ex: google.com)" class="w-full bg-[#121212] border border-[#333] p-2 rounded-lg text-white outline-none focus:border-cyan-500" required>
                                <button type="submit" class="w-full bg-cyan-500 text-black font-bold py-2 rounded-lg hover:bg-cyan-400 transition-colors">Adicionar Novo</button>
                             </form>
                        </div>
                    </div>
                </div>
            `;

            // L√≥gica do Form
            document.getElementById('addLinkForm').onsubmit = (e) => {
                e.preventDefault();
                const name = document.getElementById('siteName').value;
                let url = document.getElementById('siteUrl').value;
                if(!url.startsWith('http')) url = 'https://' + url;
                
                state.links.push({
                    id: Date.now().toString(),
                    name: name,
                    url: url,
                    color: 'bg-slate-700 text-white'
                });
                saveLinks();
                render();
            };
        }

        function renderSidebarBtn(icon, label) {
            const isActive = state.activeTab === label;
            return `
                <button onclick="setActiveTab('${label}')" class="btn-sidebar w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium ${isActive ? 'active' : ''}">
                    <i data-lucide="${icon}" class="w-4 h-4"></i> ${label}
                </button>
            `;
        }

        // --- FUN√á√ïES DE L√ìGICA ---
        function setActiveTab(tab) {
            state.activeTab = tab;
            render();
        }

        function toggleModal(show) {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden', !show);
            modal.classList.toggle('flex', show);
        }

        function removeLink(id) {
            state.links = state.links.filter(l => l.id !== id);
            saveLinks();
            render();
            toggleModal(true); // Manter modal aberto
        }

        function saveLinks() {
            localStorage.setItem('pro_dashboard_links', JSON.stringify(state.links));
        }

        function logout() {
            state.isLoggedIn = false;
            render();
        }

        // In√≠cio
        render();
    </script>
</body>

</html>
